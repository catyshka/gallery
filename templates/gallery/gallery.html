<script type="text/javascript">
    $(document).ready(function() {
                //Thumbnailer.config.shaderOpacity = 1;
                var tn1 = $('#gallery').tn3({
                    skinDir:"skins",
                    imageClick:"fullscreen",
                    image:{
                        maxZoom:1.5,
                        crop:true,
                        clickEvent:"dblclick",
                        transitions:[
                            {
                                type:"blinds"
                            },{
                                type:"grid"
                            },{
                                type:"grid",
                                duration:460,
                                easing:"easeInQuad",
                                gridX:1,
                                gridY:8,
                                // flat, diagonal, circle, random
                                sort:"random",
                                sortReverse:false,
                                diagonalStart:"bl",
                                // fade, scale
                                method:"scale",
                                partDuration:360,
                                partEasing:"easeOutSine",
                                partDirection:"left"
                            }
                        ]
                    },
                    content:[{
                                plugin: "mediaelement",
                                options: { }
                        }]
                });
    });
</script>
<div id="gallery">
    <div class="tn3 album">
        <ul>
            {% for image in gallery.picture_set.all %}
                <li> 
                    <h4>{{photo.title }}</h4>
                    <div class="tn3 description"></div>
                    <a href="{{ image.image.url }}">
                        <img 
                            class="gallery-photo"
                            src="{{ image.image.url }}"
                            alt="{{ image.title }}"
                            title="{{ image.title}}" 
                        />
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
